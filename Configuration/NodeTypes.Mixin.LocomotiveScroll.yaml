'NeosRulez.LocomotiveScroll:Mixin.LocomotiveScroll':
  ui:
    inspector:
      groups:
        locomotiveScroll:
          label: LocomotiveScroll
          icon: fas fa-mouse
          position: end
  properties:
    dataScrollSpeed:
      defaultValue: ''
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: locomotiveScroll
          position: 2
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            values:
              '':
                label: ''
              '1':
                label: '1'
              '2':
                label: '2'
              '3':
                label: '3'
              '4':
                label: '4'
              '5':
                label: '5'
              '6':
                label: '6'
              '7':
                label: '7'
              '8':
                label: '8'
              '9':
                label: '9'
              '10':
                label: '10'
    dataScrollDirection:
      defaultValue: ''
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: locomotiveScroll
          position: 3
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            values:
              '':
                label: ''
              'horizontal':
                label: i18n
              'vertical':
                label: i18n
