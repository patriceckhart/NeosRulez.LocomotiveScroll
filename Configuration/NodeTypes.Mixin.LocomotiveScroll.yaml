'NeosRulez.LocomotiveScroll:Mixin.LocomotiveScroll':
  ui:
    inspector:
      groups:
        locomotiveScroll:
          label: LocomotiveScroll
          icon: fas fa-mouse
          position: end
  properties:
    enableLocomotiveScroll:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: locomotiveScroll
          position: 1
    dataScrollSpeed:
      defaultValue: '1'
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.enableLocomotiveScroll ? false : true'
          group: locomotiveScroll
          position: 2
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '1':
                label: '1'
              '2':
                label: '2'
              '3':
                label: '3'
              '4':
                label: '4'
              '5':
                label: '5'
              '6':
                label: '6'
              '7':
                label: '7'
              '8':
                label: '8'
              '9':
                label: '9'
              '10':
                label: '10'
    dataScrollDirection:
      defaultValue: 'horizontal'
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:node.properties.enableLocomotiveScroll ? false : true'
          group: locomotiveScroll
          position: 3
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'horizontal':
                label: Horizontal
              'vertical':
                label: Vertical
